<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock/Paper/Scissors</title>
</head>
<body>
    <section>
        <!--Title area-->
        <div class="title">Battle Arena!</div>
        <!--Score div-->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="playerCount count">0</p>
            </div>
        </div>    

        <div>
            <div class="evilComputerScore">
                <h2>Evil Computer</h2>
                <p class="computerCount count">0</p>
            </div>    
        </div>

        <!--To choose what to use-->
        <div class="move">Choose your weapon!</div>

        <!--How many moves are remaining-->
        <div class="movesleft">Moves Remaining: 10</div>

        <!--Options for player-->
        <div class="options">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
            <button>Lizard</button>
            <button>Spock</button>
        </div>
            
        
    </section>




    <script src="assets/java/java.js"></script>
</body>


</html>
